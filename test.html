<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APESE ERE  - Home</title>
  <link rel="stylesheet" href="index.css">
  <style>
    :root {
      --theme-color: #2a9d8f;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img {
      height: 50px;
    }

    .tagline {
      font-size: 14px;
      color: gray;
    }

    .settings {
      position: relative;
    }

    .theme-selector {
      display: none;
      position: absolute;
      top: 30px;
      right: 0;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      z-index: 10;
    }

    .vertical-navigation ul {
      list-style-type: none;
      padding: 0;
    }

    .vertical-navigation li {
      margin: 10px 0;
    }

    .vertical-navigation a {
      text-decoration: none;
      color: var(--theme-color);
      font-weight: bold;
    }

    .dropdown-content {
      display: none;
      margin-left: 15px;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .donate-btn a {
      background-color: var(--theme-color);
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="top-bar">
        <div class="logo">
          <img src="logo.png" alt="APESERE LOGO">
          <span class="tagline">youth empowerment organization</span>
        </div>
        <div class="settings">
          <button onclick="toggleThemeSelector()">⚙️</button>
          <div class="theme-selector" id="theme-selector">
            <p>Select Theme Color:</p>
            <input type="color" id="themeColorPicker" onchange="applyThemeColor(this.value)" />
          </div>
        </div>
      </div>

      <nav class="vertical-navigation">
        <ul>
          <li><a href="index.html" class="active">HOME</a></li>
          <li class="dropdown">
            <a href="#">ABOUT US ▼</a>
            <ul class="dropdown-content">
              <li><a href="about.html">Our Story</a></li>
              <li><a href="team.html">Our Team</a></li>
            </ul>
          </li>
          <li class="dropdown">
            <a href="#">PROJECTS ▼</a>
            <ul class="dropdown-content">
              <li><a href="project.html">Ongoing</a></li>
              <li><a href="archive.html">Completed</a></li>
            </ul>
          </li>
          <li><a href="mission.html">MISSION</a></li>
          <li><a href="contact.html">CONTACT US</a></li>
          <li><a href="job.html">JOBS</a></li>
        </ul>
      </nav>

      <div class="donate-btn">
        <a href="donate.html">❤ Donate</a>
      </div>
    </div>
  </header>

  <!-- All other page content remains unchanged -->
  <!-- ... (from <section class="updates-slider"> to the end) -->

  <script>
    function toggleThemeSelector() {
      const selector = document.getElementById('theme-selector');
      selector.style.display = selector.style.display === 'block' ? 'none' : 'block';
    }

    function applyThemeColor(color) {
      document.documentElement.style.setProperty('--theme-color', color);
    }
  </script>
</body>
</html>
